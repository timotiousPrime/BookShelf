<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myShelf</title>
</head>
<body>
    <header>
        <h1>myShelf</h1>
    </header>
    <main>
        <form action="">
            <label class="input" for="title">Title<input id="title" type="text"></label>
            <label class="input"  for="author">Author<input id="author" type="text"></label>
            <label class="input"  for="pages">Pages<input id="pages" type="number"></label>
            <label class="input"  for="pagesRead"> Pages read<input id="pagesRead" type="number" value></label>
            <label class="input"  for="completed">Completed<input id="completed" type="checkbox"></label>
            <label class="input"  for="rating">Rating<input id="rating" type="range" min="1" max="5" value="3"></label>
            <button class="addBtn" type="button" value="Add book">Add book</button>

            </form>
        <div id="bookShelfHeading">
            <p class="title">Title</p>
            <p class="author">Author</p>
            <p class="pages">Pages</p>
            <p class="complete">Complete</p>
            <p class="rating">Rating</p>
        </div>
        <section id="bookShelf">
            <div class="book">
                <p>Lord of the Rings</p>
                <p>J. R. R. Tolkien</p>
                <p>666</p>

            </div>

        </section>
