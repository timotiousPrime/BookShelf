<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
</head>
<body class="row container-fluid justify-content-around">
    <header class="row d-flex justify-content-center ">
        <h1 class="col">MyLibrary</h1>
    </header>
    <section class="col-md-3" id="form-section">
        <h2>New Book</h2>
        <form id="form" >
            <div class="mb-3">
                <label for="title-input" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title-input" required="required" aria-describedby="book title">
                <div class="valid-feedback">
                </div>
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author-input"  required="required" aria-describedby="book author">
                </div><div class="valid-feedback">
                  
                </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages:</label>
                <input type="number" min="1" class="form-control" id="pages-input" aria-describedby="book pages">
                </div><div class="valid-feedback">
                  
              </div>
              <div class="mb-3">
                <label for="pages-read-input" class="form-label">Pages read:</label>
                <input type="number" min="0" class="form-control" id="pages-read-input" aria-describedby="book pages read">
                </div><div class="valid-feedback">
              </div>
              <div class="mb-3 form-check range">
                <input type="radio" class="form-check-input" id="completed-input">
                <label class="form-check-label" for="completed-input" aria-describedby="book completed">Finished the book?</label>
              </div>
              <div class="mb-3">
                <label for="rating-input" class="form-label">Rating:</label>
                <input type="range" min="1" max="5" value="3" class="form-range" id="rating-input" aria-describedby="book rating">
              </div>
              <div class="mb-3">
                <label for="summary-input" class="form-label">Summary:</label>
                <textarea type="text" class="form-control" id="summary-input"  aria-describedby="book summary"></textarea>
              </div>
              <div class="d-grid">
                <button id="addBookButton" type="submit" class="btn btn-primary btn-lg" aria-describedby="add book button">Add Book</button>
            </div>
        </form>
    </section>
    <section class="col-md-9 p-3" id="library-section">
      <h2>My Books</h2>
      <div id="book-case" class="panel-group">


      </div>
