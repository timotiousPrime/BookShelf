<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myShelf</title>
</head>
<body>
    <header>
        <h1>myShelf</h1>
    </header>
    <main>
        <form action="">
            <label for="title">Title<input id="title" type="text"></label>
            <label for="author">Author<input id="author" type="text"></label>
            <label for="pages">Pages<input id="pages" type="number"></label>
            <label for="pages"> Pages read<input id="pages" type="number" value></label>
            <label for="pages">Completed<input id="pages" type="checkbox"></label>
            <label for="rating">Rating<input id="rating" type="range" min="1" max="5" value="3"></label>
            <input type="button" value="Add book">
        </form>
        <section id="bookShelf">

        </section>
    </main>
    <footer>made by TimotiousPrime</footer>
</body>
<script src="./main.js"></script>
</html>
