<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
</head>
<body class="row container-fluid justify-content-around">
    <header class="row d-flex justify-content-center ">
        <h1 class="col">MyLibrary</h1>
    </header>
    <section class="col-md-3" id="form-section">
        <h2>New Book</h2>
        <form id="form">
            <div class="mb-3">
                <label for="title-input" class="form-label">Title</label>
                <input type="text" class="form-control" id="title-input" aria-describedby="book title">
              </div>
              <div class="mb-3">
                <label for="author-input" class="form-label">Author</label>
                <input type="text" class="form-control" id="author-input">
              </div>
              <div class="mb-3">
                <label for="pages-input" class="form-label">Pages</label>
                <input type="number" class="form-control" id="pages-input">
              </div>
              <div class="mb-3">
                <label for="pages-read-input" class="form-label">Pages read</label>
                <input type="number" class="form-control" id="pages-read-input">
              </div>
              <div class="mb-3">
                <label for="rating-input" class="form-label">Rating</label>
                <input type="range" min="1" max="5" value="3" class="form-range" id="rating-input">
              </div>
              <div class="mb-3 form-check range">
                <input type="checkbox" class="form-check-input" id="completed-input">
                <label class="form-check-label" for="completed-input">Finished the book?</label>
              </div>
              <div class="d-grid">
                <button id="addBookButton" type="button" class="btn btn-primary btn-lg">Add Book</button>
            </div>
        </form>
    </section>
    <section class="col-md-9" id="library-section">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col-md-4">Title</th>
                    <th scope="col-sm-3">Author</th>
                    <th scope="col-sm-1">Pages</th>
                    <th scope="col-sm-1">Pages Read</th>
                    <th scope="col-sm-1">Completed</th>
                    <th scope="col-sm-2">Rating</th>
                </tr>
            </thead>
            <tbody id="book-case">
                <tr>
                    <!-- <th scope="row">Lord Of The Rings</th> -->
                    <td>Lord Of The Rings</td>
                    <td>R.J Tolkien</td>
                    <td>666</td>
                    <td>12</td>
                    <td>no</td>
                    <td>5 Stars</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
